<!DOCTYPE HTML>
<html>
<head>
  <title>Image</title>
  <style>
   div:hover {/*when hover the image following changes will takes place */
     transform: scale(2,2);
     transition: 1s;
     max-width: 500px;
     max-height: 400px;
     border-radius: 20%;
   }
   </style>
</head>
<body>
  <div><!--image inserted in div-->
    <img src="karthis.jpg" >
  </div>
</body>
</html>
